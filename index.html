<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thủy cung 3D</title>
  <style>
    body { margin:0; overflow:hidden; text-align:center; background:#000; color:#fff; }
    #aquarium { display:none; }
    button { padding:10px 20px; font-size:18px; cursor:pointer; }
  </style>
</head>
<body>
  <h1 id="title">Thủy cung 3D</h1>
  <button id="openBtn">Mở thủy cung</button>
  <div id="aquarium"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script>
    const openBtn = document.getElementById("openBtn");
    const title = document.getElementById("title");
    const aquarium = document.getElementById("aquarium");

    openBtn.addEventListener("click", () => {
      // Ẩn màn hình chào
      title.style.display = "none";
      openBtn.style.display = "none";
      aquarium.style.display = "block";

      // Bắt đầu dựng cảnh 3D
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x003366); // nền xanh biển

      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      aquarium.appendChild(renderer.domElement);

      // Ánh sáng
      const light = new THREE.PointLight(0xffffff, 1, 100);
      light.position.set(10, 10, 10);
      scene.add(light);

      // Tạo "cá" (quả cầu nhỏ)
      const fishes = [];
      for (let i = 0; i < 15; i++) {
        const geometry = new THREE.SphereGeometry(0.3, 16, 16);
        const material = new THREE.MeshStandardMaterial({
          color: Math.random() * 0xffffff,
        });
        const fish = new THREE.Mesh(geometry, material);
        fish.position.set(
          (Math.random() - 0.5) * 12,
          (Math.random() - 0.5) * 6,
          (Math.random() - 0.5) * 8
        );
        scene.add(fish);
        fishes.push(fish);
      }

      camera.position.z = 10;

      // Animation
      function animate() {
        requestAnimationFrame(animate);
        fishes.forEach((fish) => {
          fish.position.x += 0.01 * (Math.random() - 0.5);
          fish.position.y += 0.01 * (Math.random() - 0.5);
          fish.rotation.y += 0.02;
        });
        renderer.render(scene, camera);
      }
      animate();

      // Resize màn hình
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    });
  </script>
</body>
</html>
